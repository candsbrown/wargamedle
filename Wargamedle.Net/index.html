<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wargamedle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Wargamedle</h1>
    <h2 id="game-header"></h2>
    <h3 id="game-subheader"></h3>

    <div id="game-container">
        <div><p id="guess-container"></p></div>
        <div id="guess-icon-container"></div>

        <input type="text" id="guessInput" placeholder="Enter your guess..." oninput=inputShowSuggestions() autocomplete="off"> <!--onkeydown="if (event.keyCode == 13) submit()"-->
        <div id="suggestions-container"></div>

        <button id="button-submit" onclick=submit()>Submit Guess</button>
    </div>

    <div id="guess-history-container">
        <table id="guess-table">
        </table>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
