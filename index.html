<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechdle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Wargamedle</h1>
    <h2>Guess the Unit!</h2>

    <div id="game-container">
        <input type="text" id="guessInput" placeholder="Enter your guess..." oninput=inputShowSuggestions() onkeydown="if (event.keyCode == 13) submit()" autocomplete="off">
        <div id="suggestions-container"></div>
        <button onclick=submit()>Submit Guess</button>
    </div>

    <div id="guess-history-container">
        <h3 id = "feedback">Make a guess...</h3>
        <table id="guess-table">
            <thead>
                <tr>
                    <th><p>Name</p></th>
                    <th><p>Nationailty</p></th>
                    <th><p>Type</p></th>
                    <th><p>Year</p></th>
                    <th><p>Cost</p></th>
                    <th><p>Frontal Armor</p></th>
                    <th><p>Stealth</p></th>
                </tr>
            </thead>
            <tbody>
                <!--tr> Idea to add caption to icon
                    <td class="name">Name</td>
                </tr-->
            </tbody>
        </table>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
