<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wargamedle</h1>
    <h2>Guess the Unit!</h2>

    <div id="game-container">
        <input type="text" id="guessInput" placeholder="Enter your guess..." oninput="showSuggestions()">
        <div id="suggestions-container"></div> <!-- Auto-complete box -->
        <button onclick="checkGuess()">Submit Guess</button>
        <button onclick="resetUnit()">Reset Game</button>
        <button onclick="test()">Test</button>
    </div>

    <div id="guess-history-container">
        <table id="guess-table">
            <thead>
                <tr>
                    <th><p></p></th>
                    <th><p>Nationailty</p></th>
                    <th><p>Cost</p></th>
                    <th><p>Type</p></th>
                    <th><p>Frontal Armor</p></th>
                    <th><p>Weapons</p></th>
                    <th><p>Stealth</p></th>
                </tr>
            </thead>
            <tbody>
                <!--tr> Idea to add caption to icon
                    <td class="name">Name</td>
                </tr-->
                <tr>
                    <td><p>A</p></td>
                    <td><p>1</p></td>
                    <td><p>2</p></td>
                    <td><p>3</p></td>
                    <td><p>4</p></td>
                    <td><p>5</p></td>
                    <td><p>6</p></td>
                </tr>
                <tr>
                    <td><p>B</p></td>
                    <td><p>1</p></td>
                    <td><p>2</p></td>
                    <td><p>3</p></td>
                    <td><p>4</p></td>
                    <td><p>5</p></td>
                    <td><p>6</p></td>
                </tr>
                <tr>
                    <td><p>C</p></td>
                    <td><p>1</p></td>
                    <td><p>2</p></td>
                    <td><p>3</p></td>
                    <td><p>4</p></td>
                    <td><p>5</p></td>
                    <td><p>6</p></td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
